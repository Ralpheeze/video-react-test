    <script>
        const cafeHead = document.getElementsByClassName("cafe-heading");
        const article = document.getElementsByClassName("cafe-item cafe-open");
        cafeHead.addEventListener("click", () => {
            article.classList.toggle("expanded");

            const expanded = article.classList.contains("expanded");
            if(expanded) {
                cafeHead.innerHTML = "See less";
            }
            else {
                cafehead.innerHTML = "See more";
            }
        });
    </script>

    <!-- Start of script for owl carousel -->
    <script>
        $(document).ready(function () {
            $('.owl-one').owlCarousel({

                nav: true,
                dots: false,
                navText: ["<i class='fa fa-chevron-left'></i>", "<i class='fa fa-chevron-right'></i>"],
                autoPlay: 1000,
                responsive: {
                    0: {
                        items: 1
                    },
                    768: {
                        items: 2
                    },
                    1000: {
                        items: 4
                    }
                }
            })
        });
    </script>
